<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Watch Scanner</title>
    <style>
        /* --- No changes to your existing styles here --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .scanner-app { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #camera-container { position: relative; width: 100%; max-width: 600px; height: auto; display: none; flex-direction: column; align-items: center; border: 4px solid hotpink; box-shadow: 0 0 15px hotpink; border-radius: 10px; overflow: hidden; }
        #video { width: 100%; height: auto; display: block; }
        .scanner-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .scanner-box { width: 80%; height: 70%; border: 3px solid hotpink; position: relative; overflow: hidden; }
        .scanner-line { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: cyan; box-shadow: 0 0 10px cyan, 0 0 20px cyan; animation: scan-animation 3s infinite linear; }
        @keyframes scan-animation { 0% { top: 0; } 50% { top: calc(100% - 4px); } 100% { top: 0; } }
        #snap-btn { width: 80px; height: 80px; border-radius: 50%; background-color: #fff; border: 5px solid #444; cursor: pointer; margin-top: 20px; }
        #results-ui { display: none; width: 95%; max-width: 600px; padding: 20px; text-align: center; height: 100%; overflow-y: auto; }
        #results-ui h3 { color: hotpink; margin-bottom: 20px; }
        #scan-again-btn { padding: 12px 20px; font-size: 16px; background-color: hotpink; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        #canvas { display: none; }
        #results-content { display: flex; flex-direction: column; gap: 15px; }
        .result-item { display: flex; align-items: center; background-color: #1a1a1a; border-radius: 8px; padding: 10px; color: #fff; transition: background-color 0.2s; cursor: pointer; } /* CHANGED: Removed text-decoration, added cursor:pointer */
        .result-item:hover { background-color: #333; }
        .result-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; margin-right: 15px; }
        .result-text .title { font-size: 16px; font-weight: bold; }
        .result-text .source { font-size: 12px; color: #aaa; }
        body.modal-open { overflow: hidden; } /* Prevents scrolling background when modal is open */

        /* ================================================================= */
        /* --- NEW CSS FOR THE MODAL POPUP --- */
        /* ================================================================= */

        /* The dark background overlay */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* The modal window itself */
        #modal-content {
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid hotpink;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        /* The 'X' close button */
        #modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            color: #fff;
            cursor: pointer;
            line-height: 1;
        }

        #modal-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        #modal-title {
            font-size: 20px;
            font-weight: bold;
            color: hotpink;
            margin-bottom: 10px;
        }

        #modal-source {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }

        /* This is the button that lets the user optionally leave */
        #modal-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: hotpink;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="scanner-app">
        <!-- Your existing camera UI -->
        <div id="camera-container">
            <video id="video" playsinline autoplay muted></video>
            <div class="scanner-overlay"><div class="scanner-box"><div class="scanner-line"></div></div></div>
        </div>
        <button id="snap-btn" onclick="snapPicture()" style="display: none;">_</button>

        <!-- Your existing results UI -->
        <div id="results-ui">
            <h3 id="results-title">Scan Results</h3>
            <div id="results-content"></div>
            <button id="scan-again-btn" onclick="initializeApp()">Scan Another Watch</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <!-- ================================================================= -->
    <!-- --- NEW HTML FOR THE MODAL POPUP (Hidden by default) --- -->
    <!-- ================================================================= -->
    <div id="modal-overlay">
        <div id="modal-content">
            <span id="modal-close" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="Watch Image">
            <div id="modal-title"></div>
            <div id="modal-source"></div>
            <a id="modal-link" href="#" target="_blank">Visit Source Page</a>
        </div>
    </div>


    <script>
        // --- Get references to all the new modal elements ---
        const modalOverlay = document.getElementById('modal-overlay');
        const modalImage = document.getElementById('modal-image');
        const modalTitle = document.getElementById('modal-title');
        const modalSource = document.getElementById('modal-source');
        const modalLink = document.getElementById('modal-link');

        // --- (Your existing element references are all still here) ---
        const cameraContainer = document.getElementById('camera-container');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapBtn = document.getElementById('snap-btn');
        const resultsUI = document.getElementById('results-ui');
        const resultsTitle = document.getElementById('results-title');
        const resultsContent = document.getElementById('results-content');
        
        // --- (No changes to initializeApp, snapPicture, or scanWatch) ---
        async function initializeApp() { /* ... same as before ... */
            resultsUI.style.display = 'none'; cameraContainer.style.display = 'flex'; snapBtn.style.display = 'block'; resultsContent.innerHTML = '';
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) { try { const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }); video.srcObject = stream; } catch (error) { showError("Camera access denied. Please allow camera access in your browser settings."); } } else { showError("Sorry, your browser does not support camera access."); }
        }
        function snapPicture() { /* ... same as before ... */
            showResultsView("Scanning...", ""); resultsContent.innerHTML = '<div class="scanner-line" style="position: relative; animation-duration: 2s;"></div>'; const context = canvas.getContext('2d'); canvas.width = video.videoWidth; canvas.height = video.videoHeight; context.drawImage(video, 0, 0, canvas.width, canvas.height); if (video.srcObject) { video.srcObject.getTracks().forEach(track => track.stop()); } canvas.toBlob(blob => { scanWatch(blob); }, 'image/jpeg');
        }
        async function scanWatch(imageFile) { /* ... same as before ... */
            const formData = new FormData(); formData.append('image', imageFile, 'watch-capture.jpg');
            try { const response = await fetch('/identify', { method: 'POST', body: formData }); if (!response.ok) { const errData = await response.json(); throw new Error(errData.error || `Server responded with status: ${response.status}`); } const data = await response.json(); if (data.results && data.results.length > 0) { displayResults(data.results); } else { showError("No visual matches found. Please try again with a clearer picture."); } } catch (error) { console.error('Error:', error); showError(`Scan Failed: ${error.message}. Please try again.`); }
        }

        // =================================================================
        // --- UPDATED JAVASCRIPT LOGIC ---
        // =================================================================

        /**
         * This function now creates DIVs that OPEN THE MODAL instead of links that leave the site.
         */
        function displayResults(results) {
            resultsTitle.textContent = "Potential Matches";
            resultsContent.innerHTML = ''; // Clear previous content

            for (const item of results) {
                // Create a div for each item
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-item';
                
                // Set its content
                resultDiv.innerHTML = `
                    <img src="${item.thumbnail}" alt="${item.title}">
                    <div class="result-text">
                        <div class="title">${item.title}</div>
                        <div class="source">${item.source}</div>
                    </div>
                `;
                
                // **THIS IS THE KEY:** Add a click listener that opens the modal with this item's data.
                resultDiv.addEventListener('click', () => showModal(item));
                
                // Add the new div to the results content area
                resultsContent.appendChild(resultDiv);
            }
        }

        /**
         * NEW: This function takes an item's data, populates the modal, and shows it.
         */
        function showModal(item) {
            modalImage.src = item.thumbnail;
            modalTitle.textContent = item.title;
            modalSource.textContent = `Source: ${item.source}`;
            modalLink.href = item.link; // The button inside the modal gets the link

            modalOverlay.style.display = 'flex'; // Show the modal
            document.body.classList.add('modal-open'); // Prevent background scrolling
        }

        /**
         * NEW: This function hides the modal.
         */
        function closeModal() {
            modalOverlay.style.display = 'none'; // Hide the modal
            document.body.classList.remove('modal-open');
        }

        // Add a listener to the overlay itself so clicking the dark background also closes the modal
        modalOverlay.addEventListener('click', (event) => {
            if (event.target === modalOverlay) {
                closeModal();
            }
        });
        
        // --- (No changes to showResultsView or showError) ---
        function showResultsView(title, content) { cameraContainer.style.display = 'none'; snapBtn.style.display = 'none'; resultsUI.style.display = 'block'; resultsTitle.textContent = title; resultsContent.innerHTML = content; }
        function showError(message) { showResultsView('Error', message); }

        window.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
