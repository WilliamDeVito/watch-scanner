<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Watch Scanner</title>
    <style>
        /* --- (Your existing CSS is great, no changes needed here) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #000; color: #fff; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .scanner-app { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #camera-container { position: relative; width: 100%; max-width: 600px; height: auto; display: none; flex-direction: column; align-items: center; border: 4px solid hotpink; box-shadow: 0 0 15px hotpink; border-radius: 10px; overflow: hidden; }
        #video { width: 100%; height: auto; display: block; }
        .scanner-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .scanner-box { width: 80%; height: 70%; border: 3px solid hotpink; position: relative; overflow: hidden; }
        .scanner-line { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: cyan; box-shadow: 0 0 10px cyan, 0 0 20px cyan; animation: scan-animation 3s infinite linear; }
        @keyframes scan-animation { 0% { top: 0; } 50% { top: calc(100% - 4px); } 100% { top: 0; } }
        #snap-btn { width: 80px; height: 80px; border-radius: 50%; background-color: #fff; border: 5px solid #444; cursor: pointer; margin-top: 20px; }
        #results-ui { display: none; width: 95%; max-width: 600px; padding: 20px; text-align: center; height: 100%; overflow-y: auto; }
        #results-ui h3 { color: hotpink; margin-bottom: 20px; }
        #scan-again-btn { padding: 12px 20px; font-size: 16px; background-color: hotpink; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        #canvas { display: none; }

        /* --- NEW CSS FOR DISPLAYING RESULTS --- */
        #results-content {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between result items */
        }
        .result-item {
            display: flex;
            align-items: center;
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            transition: background-color 0.2s;
        }
        .result-item:hover {
            background-color: #2a2a2a;
        }
        .result-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }
        .result-text .title {
            font-size: 16px;
            font-weight: bold;
        }
        .result-text .source {
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="scanner-app">
        <div id="camera-container">
            <video id="video" playsinline autoplay muted></video>
            <div class="scanner-overlay"><div class="scanner-box"><div class="scanner-line"></div></div></div>
        </div>
        <button id="snap-btn" onclick="snapPicture()" style="display: none;">_</button>

        <div id="results-ui">
            <h3 id="results-title">Scan Results</h3>
            <div id="results-content"></div> <!-- This will be populated by JS -->
            <button id="scan-again-btn" onclick="initializeApp()">Scan Another Watch</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const cameraContainer = document.getElementById('camera-container');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapBtn = document.getElementById('snap-btn');
        const resultsUI = document.getElementById('results-ui');
        const resultsTitle = document.getElementById('results-title');
        const resultsContent = document.getElementById('results-content');

        async function initializeApp() {
            resultsUI.style.display = 'none';
            cameraContainer.style.display = 'flex';
            snapBtn.style.display = 'block';
            resultsContent.innerHTML = ''; // Clear previous results
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    video.srcObject = stream;
                } catch (error) {
                    showError("Camera access denied. Please allow camera access in your browser settings.");
                }
            } else {
                showError("Sorry, your browser does not support camera access.");
            }
        }

        function snapPicture() {
            showResultsView("Scanning...", "");
            resultsContent.innerHTML = '<div class="scanner-line" style="position: relative; animation-duration: 2s;"></div>'; // Show a scanning animation
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            canvas.toBlob(blob => { scanWatch(blob); }, 'image/jpeg');
        }

        async function scanWatch(imageFile) {
            const formData = new FormData();
            formData.append('image', imageFile, 'watch-capture.jpg');
            try {
                const response = await fetch('/identify', { method: 'POST', body: formData });
                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || `Server responded with status: ${response.status}`);
                }
                const data = await response.json();
                
                // --- NEW DISPLAY LOGIC ---
                if (data.results && data.results.length > 0) {
                    displayResults(data.results);
                } else {
                    showError("No visual matches found. Please try again with a clearer picture.");
                }

            } catch (error) {
                console.error('Error:', error);
                showError(`Scan Failed: ${error.message}. Please try again.`);
            }
        }

        function displayResults(results) {
            resultsTitle.textContent = "Potential Matches";
            let html = '';
            for (const item of results) {
                html += `
                    <a href="${item.link}" target="_blank" class="result-item">
                        <img src="${item.thumbnail}" alt="${item.title}">
                        <div class="result-text">
                            <div class="title">${item.title}</div>
                            <div class="source">${item.source}</div>
                        </div>
                    </a>
                `;
            }
            resultsContent.innerHTML = html;
        }
        // --- END OF NEW LOGIC ---

        function showResultsView(title, content) {
            cameraContainer.style.display = 'none';
            snapBtn.style.display = 'none';
            resultsUI.style.display = 'block';
            resultsTitle.textContent = title;
            resultsContent.innerHTML = content; // Use innerHTML to render animations
        }

        function showError(message) {
            showResultsView('Error', message);
        }

        window.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
