<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Watch Scanner</title>
    <style>
        /* --- All previous CSS remains the same --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .scanner-app { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #camera-container { position: relative; width: 100%; max-width: 600px; height: auto; display: none; flex-direction: column; align-items: center; border: 4px solid hotpink; box-shadow: 0 0 15px hotpink; border-radius: 10px; overflow: hidden; }
        #video { width: 100%; height: auto; display: block; }
        .scanner-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .scanner-box { width: 80%; height: 70%; border: 3px solid hotpink; position: relative; overflow: hidden; }
        .scanner-line { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: cyan; box-shadow: 0 0 10px cyan, 0 0 20px cyan; animation: scan-animation 3s infinite linear; }
        @keyframes scan-animation { 0% { top: 0; } 50% { top: calc(100% - 4px); } 100% { top: 0; } }
        #snap-btn { width: 80px; height: 80px; border-radius: 50%; background-color: #fff; border: 5px solid #444; cursor: pointer; margin-top: 20px; }
        #results-ui { display: none; width: 95%; max-width: 600px; padding: 20px; text-align: center; height: 100%; overflow-y: auto; }
        #results-ui h3 { color: hotpink; margin-bottom: 20px; }
        #scan-again-btn { padding: 12px 20px; font-size: 16px; background-color: hotpink; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        #canvas { display: none; }
        #results-content { display: flex; flex-direction: column; gap: 15px; }
        .result-item { display: flex; align-items: center; background-color: #1a1a1a; border-radius: 8px; padding: 10px; color: #fff; transition: background-color 0.2s; cursor: pointer; }
        .result-item:hover { background-color: #333; }
        .result-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; margin-right: 15px; }
        .result-text .title { font-size: 16px; font-weight: bold; }
        .result-text .source { font-size: 12px; color: #aaa; }
        body.modal-open { overflow: hidden; }
        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
        #modal-content { background-color: #1e1e1e; padding: 25px; border-radius: 10px; border: 2px solid hotpink; width: 90%; max-width: 500px; text-align: center; position: relative; }
        #modal-close { position: absolute; top: 10px; right: 15px; font-size: 28px; color: #fff; cursor: pointer; line-height: 1; }
        #modal-image { width: 150px; height: 150px; object-fit: cover; border-radius: 8px; margin-bottom: 15px; }
        #modal-title { font-size: 20px; font-weight: bold; color: hotpink; margin-bottom: 10px; }
        #modal-source { font-size: 14px; color: #ccc; margin-bottom: 20px; }
        #modal-link { display: inline-block; padding: 10px 20px; background-color: #555; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 10px; }

        /* --- NEW BUTTON STYLE --- */
        #modal-confirm-btn {
            display: inline-block;
            width: 100%; /* Make it full width */
            padding: 15px 20px;
            background-color: cyan; /* A different, primary color */
            color: black;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #modal-confirm-btn:hover { background-color: #00ffff; }
        #modal-confirm-btn:disabled { background-color: #444; color: #888; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="scanner-app">
        <!-- Camera UI -->
        <div id="camera-container"><video id="video" playsinline autoplay muted></video><div class="scanner-overlay"><div class="scanner-box"><div class="scanner-line"></div></div></div></div>
        <button id="snap-btn" onclick="snapPicture()" style="display: none;">_</button>
        <!-- Results UI -->
        <div id="results-ui"><h3 id="results-title">Scan Results</h3><div id="results-content"></div><button id="scan-again-btn" onclick="initializeApp()">Scan Another Watch</button></div>
    </div>
    <canvas id="canvas"></canvas>

    <!-- Modal Popup -->
    <div id="modal-overlay">
        <div id="modal-content">
            <span id="modal-close" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="Watch Image">
            <div id="modal-title"></div>
            <div id="modal-source"></div>
            
            <!-- ================================================================= -->
            <!-- --- NEW CONFIRM BUTTON AND MODIFIED LINK --- -->
            <!-- ================================================================= -->
            <button id="modal-confirm-btn">Confirm This Watch</button>
            <a id="modal-link" href="#" target="_blank">Visit Source for Details</a>
        </div>
    </div>

    <script>
        // --- Get references to all elements ---
        const cameraContainer = document.getElementById('camera-container');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapBtn = document.getElementById('snap-btn');
        const resultsUI = document.getElementById('results-ui');
        const resultsTitle = document.getElementById('results-title');
        const resultsContent = document.getElementById('results-content');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalImage = document.getElementById('modal-image');
        const modalTitle = document.getElementById('modal-title');
        const modalSource = document.getElementById('modal-source');
        const modalLink = document.getElementById('modal-link');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');

        // Initialize the app
        async function initializeApp() {
            resultsUI.style.display = 'none';
            cameraContainer.style.display = 'flex';
            snapBtn.style.display = 'block';
            resultsContent.innerHTML = '';
            
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' } 
                    });
                    video.srcObject = stream;
                } catch (error) {
                    showError("Camera access denied.");
                }
            } else {
                showError("Sorry, your browser does not support camera access.");
            }
        }

        // Take a picture from the video stream
        function snapPicture() {
            showResultsView("Scanning...", "");
            resultsContent.innerHTML = '<div class="scanner-line" style="position: relative; animation-duration: 2s;"></div>';
            
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            
            canvas.toBlob(blob => {
                scanWatch(blob);
            }, 'image/jpeg');
        }

        // NEW: Convert blob to base64
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        // UPDATED: Send the image to the server
        async function scanWatch(imageFile) {
            resultsContent.innerHTML = '<div class="scanner-line" style="position: relative; animation-duration: 2s;"></div>';
            
            try {
                // Convert the image blob to base64 string
                const base64Image = await blobToBase64(imageFile);
                
                // Send as JSON instead of FormData
                const response = await fetch('https://watch-scanner.onrender.com/identify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: base64Image }),
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || `Server responded with status: ${response.status}`);
                }

                const data = await response.json();
                if (data.visual_matches && data.visual_matches.length > 0) {
                    displayResults(data.visual_matches);
                } else {
                    showError("No visual matches found.");
                }
            } catch (error) {
                console.error('Error:', error);
                showError(`Scan Failed: ${error.message}.`);
            }
        }

        // UPDATED: Display the results
        function displayResults(results) {
            resultsTitle.textContent = "Potential Matches";
            resultsContent.innerHTML = '';
            
            for (const item of results) {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-item';
                resultDiv.innerHTML = `
                    <img src="${item.thumbnail}" alt="${item.title || 'Watch'}">
                    <div class="result-text">
                        <div class="title">${item.title || 'Unknown Watch'}</div>
                        <div class="source">${item.source || 'Unknown Source'}</div>
                    </div>
                `;
                resultDiv.addEventListener('click', () => showModal(item));
                resultsContent.appendChild(resultDiv);
            }
        }

        // Show the modal with the selected result
        function showModal(item) {
            modalImage.src = item.thumbnail;
            modalTitle.textContent = item.title || 'Unknown Watch';
            modalSource.textContent = `Source: ${item.source || 'Unknown Source'}`;
            modalLink.href = item.link || '#';
            
            modalConfirmBtn.onclick = () => handleConfirmation(item);
            modalConfirmBtn.disabled = false;
            modalConfirmBtn.textContent = "Confirm This Watch";

            modalOverlay.style.display = 'flex';
            document.body.classList.add('modal-open');
        }
        
        // UPDATED: Handle the confirmation button click
        async function handleConfirmation(item) {
            console.log("User confirmed this item:", item);
            modalConfirmBtn.disabled = true;
            modalConfirmBtn.textContent = "Processing...";

            try {
                // Update the URL to your actual backend endpoint
                const response = await fetch('https://watch-scanner.onrender.com/send-to-automation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        title: item.title,
                        image: item.thumbnail,
                        link: item.link,
                        source: item.source
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to send data to automation.');
                }

                const result = await response.json();
                console.log("Automation response:", result);
                
                closeModal();
                showResultsView("Success!", `Watch data for "${item.title}" was sent to the automation.`);

            } catch (error) {
                console.error("Confirmation Error:", error);
                modalConfirmBtn.textContent = "Error! Try Again";
                modalConfirmBtn.disabled = false;
            }
        }

        // Close the modal
        function closeModal() {
            modalOverlay.style.display = 'none';
            document.body.classList.remove('modal-open');
        }
        
        // Handle clicking outside the modal
        modalOverlay.addEventListener('click', (event) => {
            if (event.target === modalOverlay) {
                closeModal();
            }
        });

        // Show the results view
        function showResultsView(title, content) {
            cameraContainer.style.display = 'none';
            snapBtn.style.display = 'none';
            resultsUI.style.display = 'block';
            resultsTitle.textContent = title;
            resultsContent.innerHTML = content;
        }

        // Show an error message
        function showError(message) {
            showResultsView('Error', message);
        }

        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
